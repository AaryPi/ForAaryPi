<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set body background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        /* Header styles */
        header {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Title styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* Heart image styles */
        .heart-container {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            width: 100%; /* Adjust this value as needed */
        }

        .heart-image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            animation: waterfall 10s infinite linear;
        }

        /* Personalized message section styles */
        .message-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Signature styles */
        .signature {
            margin-top: 20px;
        }

        /* Footer styles */
        footer {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Keyframes for waterfall animation */
        @keyframes waterfall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>
    <main>
        <div class="container">
            <div class="heart-container">
                <img src="images/valentine.jpg" alt="Valentine's Day" class="heart-image">
            </div>
            <div class="message-section">
                <h2>Your Personalized Message:</h2>
                <!-- Replace the placeholder text with your message -->
                <p class="message">Write your heartfelt message here!</p>
            </div>
            <div class="signature">
                <p>With love,</p>
                <p>Your Name</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 YourValentine.com</p>
    </footer>
</body>
</html>
