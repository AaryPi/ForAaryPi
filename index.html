<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>
    <main>
        <div class="container">
            <p>You make every day special just by being yourself.</p>
            <img src="images/valentine.jpg" alt="Valentine's Day">
            <!-- Your personalized message section -->
            <div class="message-section">
                <h2>Your Personalized Message:</h2>
                <!-- Replace the placeholder text with your message -->
                <p class="message">Write your heartfelt message here!</p>
            </div>
            <!-- End of personalized message section -->
            <p>Wishing you all the love in the world today and always!</p>
        </div>
    </main>
    <footer>
        <p>With love,</p>
        <p>Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
